name: Deploy Vegan Wetlands Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          echo "🌱 Iniciando despliegue de Vegan Wetlands..."
          
          # Crear directorio si no existe (primer despliegue)
          if [ ! -d "/opt/vegan-wetlands" ]; then
            echo "📁 Primer despliegue: creando directorio..."
            sudo mkdir -p /opt/vegan-wetlands
            sudo chown $USER:$USER /opt/vegan-wetlands
            cd /opt/vegan-wetlands
            
            echo "📥 Clonando repositorio..."
            git clone https://github.com/gabrielpantoja-cl/luanti-voxelibre-server.git .
            
            echo "🔧 Configurando VPS..."
            chmod +x scripts/setup-vps.sh
            sudo ./scripts/setup-vps.sh
          else
            # Despliegue regular - navegar al directorio
            cd /opt/vegan-wetlands
            
            # Hacer backup del mundo actual antes de actualizar
            if [ -d "server/worlds/vegan_wetlands" ] && sudo docker-compose ps | grep -q "luanti-server.*Up"; then
              echo "🔄 Creando backup del mundo antes de actualizar..."
              sudo docker-compose exec luanti-server tar -czf /backups/pre-update-$(date +%Y%m%d-%H%M%S).tar.gz -C /var/lib/luanti/.luanti/worlds vegan_wetlands || true
            fi
            
            echo "📥 Descargando código actualizado..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "⏹️ Deteniendo servidor actual..."
            sudo docker-compose down || true
          fi
          
          # Limpiar imágenes antiguas (opcional)
          echo "🧹 Limpiando imágenes Docker antiguas..."
          sudo docker image prune -f || true
          
          # Levantar servidor actualizado
          echo "🚀 Levantando servidor..."
          sudo docker-compose up -d
          
          # Verificar que el servidor esté corriendo
          echo "✅ Verificando estado del servidor..."
          sleep 15
          sudo docker-compose ps
          sudo docker-compose logs --tail=20 luanti-server
          
          # Verificar conectividad UDP
          echo "🔍 Verificando puerto UDP 30000..."
          sudo ss -tulpn | grep :30000 || echo "⚠️ Puerto 30000 no detectado"
          
          echo "🌱 ¡Vegan Wetlands desplegado exitosamente!"

    - name: Notify Discord (optional)
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Despliegue exitoso de Vegan Wetlands"
        else
          echo "❌ Error en despliegue de Vegan Wetlands"
        fi