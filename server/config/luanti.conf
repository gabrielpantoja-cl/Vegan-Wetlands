# ===========================================
# CONFIGURACIÓN SERVIDOR VEGAN WETLANDS 🌱
# ===========================================

# Información básica del servidor
server_name = Vegan Wetlands 🌱 | Servidor Creativo Vegano
server_description = Un mundo mágico donde cuidamos a los animales en santuarios veganos. ¡Creatividad sin violencia! Para niños veganos 7+ años.
motd = ¡Bienvenid@ a Vegan Wetlands! 🌱 Aquí creamos, cuidamos animales y aprendemos juntos sobre veganismo.
server_address = luanti.gabrielpantoja.cl
server_url = https://gabrielpantoja.cl
world_name = vegan_wetlands

# Configuración para aparecer en lista pública de servidores
server_announce = true
announce_server_list_url = https://servers.minetest.net/announce
serverlist_url = https://servers.minetest.net/list
enable_server_list = true
server_up_time = 24/7

# Tags para categorización en lista pública
server_keywords = creative,vegan,spanish,kids,educational,animals,no-pvp,family-friendly

# Configuración de red
bind_address = 0.0.0.0
port = 30000
max_users = 20
default_privs = interact,shout,creative,give,fly,fast,noclip
strict_protocol_version_checking = false

# Configuración del juego - MODO CREATIVO
creative_mode = true
enable_damage = false
enable_pvp = false
enable_fire = false
enable_tnt = false
enable_rollback_recording = true

# VoxeLibre: Configuración modo creativo FORZADO para todos
mcl_enable_creative_mode = true
mcl_creative_is_survival_like = false
give_initial_stuff = true
initial_stuff = mcl_core:apple 10,mcl_core:bread 10

# Protección y moderación
static_spawnpoint = 0,10,0
disallow_empty_password = false
secure.enable_security = true
secure.trusted_mods = animal_sanctuary,vegan_foods,education_blocks,protector,vegan_replacements,home_teleport
disable_escape_sequences = true

# Chat y comunicación (en español)
default_language = es
chat_message_format = <@name> @message
chat_message_max_size = 500
chatcommands_msg_collaboration = false

# Rendimiento
dedicated_server_step = 0.09
active_object_send_range_blocks = 4
active_block_range = 3
max_block_send_distance = 12
max_block_generate_distance = 12
time_speed = 72

# Configuración del mundo
default_game = mineclone2
mg_name = v7
mg_flags = caves,light,decorations,biomes
enable_mapgen_debug_info = false
fixed_map_seed = 12345678901234567890

# ===============================================
# CONFIGURACIÓN ANTI-MONSTRUOS PARA NIÑOS 🚫👾
# ===============================================

# CONFIGURACIÓN RADICAL ANTI-MONSTRUOS - DESHABILITAR TODO SPAWNING
mobs_spawn = false
only_peaceful_mobs = true
mcl_spawning = false
mcl_mob_cap_hostile = 0
mcl_mob_cap_monster = 0
mcl_mob_cap_ambient = 10
mcl_mob_cap_water_ambient = 5
mcl_mob_cap_water = 5
mcl_spawn_hostile_mobs = false
mcl_spawn_monsters = false
mob_spawners_in_dungeons = false
mg_dungeons = false
mob_difficulty = 0.0
mobs_griefing = false
enable_damage = false

# Solo animales pacíficos muy limitados
mcl_mob_cap_non_hostile = 15
mcl_spawn_passive_mobs = true
mcl_peaceful_only = true

# Sin spawners de monstruos completamente
mobs_spawn_protected = true

# Configuración de luz para máxima seguridad
mcl_mobs_overworld_threshold = 0
mcl_mobs_overworld_sky_threshold = 0
mcl_disable_hostile_spawning = true

# Mods y contenido
load_mod_animal_sanctuary = false
load_mod_vegan_foods = true
load_mod_vegan_food = true
load_mod_education_blocks = false
load_mod_protector = true
load_mod_vegan_replacements = true
load_mod_home_teleport = true

# Configuración de spawn
static_spawnpoint = 0,15,0
respawn_auto = true

# Anti-grief básico
max_objects_per_block = 64
max_forceloaded_blocks = 16

# Configuración adicional para niños
enable_client_modding = false
csm_restriction_flags = 63
csm_restriction_noderange = 0

# Mensajes automáticos del servidor (cada 5 minutos)
# server_chatcommands = /tellraw @a {"text":"🌱 Recuerda: En Vegan Wetlands cuidamos y protegemos a todos los animales","color":"green"}

# Configuración de log
debug_log_level = warning
log_level = warning

# Administrador del servidor
name = gabo

# Privilegios completos para el administrador
# El usuario con name = gabo obtiene automáticamente todos los privilegios
# Privilegios adicionales para asegurar acceso completo
admin_name = gabo
admin_privs = server,privs,ban,kick,teleport,give,settime,worldedit,fly,fast,noclip,debug,password,rollback_check